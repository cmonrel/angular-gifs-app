<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="row justify-content-center text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button class="list-group-item list-group-item-action justify-content-center text-black"
      *ngFor="let item of tagsList();
      let i = index"
    >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ getTag(i) }} </span>
    </div>
    </button>
  </div>
</div>
